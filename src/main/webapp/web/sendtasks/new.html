<!DOCTYPE html>
<html lang="en" ng-app>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.js"></script>
        <script src="sendtasks.js"></script>
    </head>
    <body>
        <h2>New Send Task</h2>
        <div ng-controller="NewCtrl">

            <strong class="btn-{{answerClass}}"> {{answer}} </strong><br/>

            <form id="formNewSendTask" novalidate >
                <div >
                    <label for="sendTo" >Send To</label>
                    <input id="sendTo" type="text" ng-model="newSendTask.sendTo" placeholder="Send To">
                </div>
                <div >
                    <label for="sendTo" >Reply To</label>
                    <input id="sendTo" type="text" ng-model="newSendTask.replyTo" placeholder="Reply To">
                </div>
                <div >
                    <label for="sendTo" >Subject</label>
                    <input id="sendTo" type="text" ng-model="newSendTask.subject" placeholder="Subject">
                </div>
                <div >
                    <label for="content" >Content</label>
                    <!--<input id="content" type="text" ng-model="newSendTask.content" placeholder="Content">-->
                    <textarea id="content" ng-model="newSendTask.content" placeholder="Content" rows="10" cols="50" ></textarea>
                </div>
                <div >
                    <button ng-click="reset()" >RESET</button>
                    <button ng-click="save()" >SAVE</button>
                </div>
            </form>

        </div>
    </body>
</html>
