<!DOCTYPE html>
<html lang="en" ng-app>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
        <script src="../../js/angular.min-1.0.8.js"></script>
        <link href="../../css/bootstrap.min-3.0.0.css" rel="stylesheet" media="screen">
        <script src="sendtasks.js"></script>
    </head>
    <body>
        <h2>New Send Task</h2>
        <div ng-controller="NewCtrl">
            <form id="formNewSendTask" novalidate class="form-horizontal" role="form">
                <div class="form-group" >
                    <label for="sendTo" class="col-lg-2 control-label">Send To</label>
                    <input id="sendTo" type="email" ng-model="sendtask.sendTo" placeholder="Send To">
                </div>
                <div class="form-group" >
                    <label for="sendTo" class="col-lg-2 control-label">Reply To</label>
                    <input id="sendTo" type="email" ng-model="sendtask.replyTo" placeholder="Reply To">
                </div>
                <div class="form-group" >
                    <label for="sendTo" class="col-lg-2 control-label">Subject</label>
                    <input id="sendTo" type="text" ng-model="sendtask.subject" placeholder="Subject">
                </div>
                <div class="form-group" >
                    <label for="content" class="col-lg-2 control-label">Content</label>
                    <textarea id="content" form="formNewSendTask" rows="10" cols="50" ng-model="sendtask.content" placeholder="Content"/>
                </div>
                <button ng-click="reset()" class="btn-danger">RESET</button>
                <button ng-click="save(sendtask)" class="btn-success">SAVE</button>
            </form>
        </div>
    </body>
</html>
